{% load static %}
<link rel="stylesheet" href="{% static 'css/users.css'%}">
<form method ="post">
    {%csrf_token %}
<table>
  <caption>Users data </caption>
  <thead>
    <tr>
      <th scope="col">Email</th>
      <th scope="col">Password</th>
      <th scope="col">Full name</th>
      <th scope="col">Last name</th>
      <th scope="col">Gender</th>
       <th scope="col">Update</th>

     
      
    </tr>
  </thead>
  <tbody>
    {% for m in user %}
    <tr>
      <td>
        <input type="text" value="{{m.email}}" name="nm">
        <input type="text" value="{{m.id}}" name="idl" hidden>
    </td>

      <td><input type="text" value="{{m.psw}}" name="psw"></td>
      <td><input type="text" value="{{m.fname}}" name="fnm"></td>
      <td><input type="text" value="{{m.lname}}" name="lnm"></td>
      <td><input type="text" value="{{m.gender}}" name="gr"></td>
      <td><button>Update</button></td>
     
    </tr>
    {% endfor %}
  </tbody>
</table>
</form>
